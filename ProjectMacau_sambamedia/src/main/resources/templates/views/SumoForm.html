<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf Demo</title>
	<!-- Bootstrap -->
	
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
     <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    

</head>
<body>

<nav class="navbar navbar-default">
<div class="container">
<div class="nav-header">
	<div class="navbar-brand">Sumo Booking Counter	</div>
</div>
	<ul class="nav navbar-nav">
	<li> <a href="#">Home</a></li>
	<li><a href=" ">Destination</a></li>
	<li><a href=" ">About</a></li>
	</ul>
</div>
	</nav>
	
	
	<h3>Sumo Tickets Booking</h3>
	

<form th:method="post" th:object="${sumo}">

<div class="form-group">

<label th:for="From">From:</label>

<select th:field="*{From}">
	<option th:each="district : ${districts}"
	th:text="${district.name}"
	th:value="${district}">
	</option>
</select>


</div>


<div class="form-group">

<label th:for="From">To:</label>

<select th:field="*{To}">
	<option th:each="district : ${districts}"
	th:text="${district.name}"
	th:value="${district}">
	</option>
</select>

<label class="col-xs-2">Departure</label>
    <div class="col-xs-2">
    <input type="date" class="form-control" th:field="*{Date}" placeholder="Date of Birth" />
    </div>


</div>




</form>



</body>

</html>
