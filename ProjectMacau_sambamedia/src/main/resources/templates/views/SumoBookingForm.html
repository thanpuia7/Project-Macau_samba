<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf Demo</title>
	<!-- Bootstrap -->
	
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
     <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    

</head>
<body>

<nav class="navbar navbar-default">
<div class="container">
<div class="nav-header">
	<div class="navbar-brand">Sumo Booking Counter	</div>
</div>
	<ul class="nav navbar-nav">
	<li> <a href="#">Home</a></li>
	<li><a href=" ">Destination</a></li>
	<li><a href=" ">About</a></li>
	</ul>
</div>
	</nav>
	
	<div class="container">
	<h3>Sumo Tickets Booking</h3>
	


<!--  <div class="alert alert-danger" th:text="${title}"></div>

<div class="alert alert-danger" th:text="${Ruak}"></div>-->



<p> A= Available    X= Not Available</p>
<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
			
				<th >Seat No1</th>
				<th>Seat No2</th>
				<th>Driver</th>
			
			</tr>
			
		</thead>
		
		<tbody>
			<tr th:each="tempCom: ${things}">
				
				<td th:text="${tempCom.Seat1}" />
				<td th:text="${tempCom.Seat2}" />	
				<td>	X  </td>
				
			</tr>
		</tbody>	
		
		<thead class="thead-dark">
			<tr>
			
				<th >Seat No3</th>
				<th>Seat No4</th>
				<th>Seat No5</th>
			
			</tr>
			
		</thead>
		
		<tbody>
			<tr th:each="tempCom: ${things}">
				
				<td th:text="${tempCom.Seat3}" />
				<td th:text="${tempCom.Seat4}" />	
				<td th:text="${tempCom.Seat5}" />
				
			</tr>
		</tbody>	
		
		
			<thead class="thead-dark">
			<tr>
			
				<th >Seat No6</th>
				<th>Seat No7</th>
				<th>Seat No8</th>
			
			</tr>
			
		</thead>
		
		<tbody>
			<tr th:each="tempCom: ${things}">
				
				<td th:text="${tempCom.Seat6}" />
				<td th:text="${tempCom.Seat7}" />	
				<td th:text="${tempCom.Seat8}" />
				
			</tr>
		</tbody>	
		
  			
	</table>
	
	
	
<form th:method="post" th:object="${booking}" th:action="sumoBooking">
	
	
	
	
	
	<input type="text" th:field="*{Name}"
					class="form-control mb-4 col-8" placeholder="Name">
					<br>
					
	<input type="text" th:field="*{Address}"
					class="form-control mb-4 col-8" placeholder="Address">
					
		<br>		
		<br>			
		<p th:if="${things.Seat1 == 'A'}"> <label >Seat 1</label> <input type="radio"  th:field="*{Seat}" value="1"/></p>
		<p th:if="${things.Seat2 == 'A'}"><label >Seat 2</label> <input type="radio"   th:field="*{Seat}" value="2"/></p>
		<p th:if="${things.Seat3 == 'A'}"><label>Seat 3	</label> <input type="radio"   th:field="*{Seat}" value="3"/></p>
		<p th:if="${things.Seat4 == 'A'}"><label>Seat 4	</label> <input type="radio"   th:field="*{Seat}" value="4"/></p>
		<p th:if="${things.Seat5 == 'A'}"><label >Seat 5</label> <input type="radio"   th:field="*{Seat}" value="5"/> </p>
		<p th:if="${things.Seat6 == 'A'}"><label>Seat 6	</label> <input type="radio"   th:field="*{Seat}" value="6"/></p>
		<p th:if="${things.Seat7 == 'A'}"><label>Seat 7	</label> <input type="radio"   th:field="*{Seat}" value="7"/></p>
		<p th:if="${things.Seat8 == 'A'}"><label>Seat 8	</label> <input type="radio"   th:field="*{Seat}" value="8"/></p>
	
					
		
		
		
		
    <button type="submit" class="btn btn-info col-2">Book</button>			
</form>


</div>

</body>

</html>
